{% extends 'base.html' %}

{% block content %}
    <div class="container p-3">
        <p>Юридические документы (сканы, договора, справки итд)</p>
        <hr>
        <div class="row p-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Document</button>
            </form>
        </div>
        <hr>
        <div class="row p-3">
            {% if documents %}
                <ul>
                {% for document in documents %}
                    <li><a href="{{ document.file.url }}" target="_blank">{{ document }}</a></li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
